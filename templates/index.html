{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Add an Image for Analysis</h2>
        <form action="/analysis" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
          <form action="/uploader" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="Img" class = "mb-3">Add Image </label>
              <input type="file" accept="image/png, image/gif, image/jpeg" class="form-control-file" id="Img" name="file1">
              <button type="submit" class="btn btn-dark">Submit Image</button>
            </div>
          </form>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    -->

{% endblock body %}
